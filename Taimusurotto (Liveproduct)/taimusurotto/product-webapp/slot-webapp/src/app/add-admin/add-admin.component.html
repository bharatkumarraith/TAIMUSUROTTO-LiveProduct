

  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="row">
        <div>
          <a routerLink="/adminDashboard" style="text-decoration: none !important;"><button mat-raised-button color="primary" style="margin-top: 20px;" type="button" > <mat-icon>
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </mat-icon> Go To DashBoard</button></a>
        </div>
      </div>
    </div>
    <table class="table table-striped" style="margin-top: 20px;">
      <thead class="one">
        <tr>
          <th id="im">S No.</th>
          <th id="im">Admin Name</th>
          <th id="im">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of admindata,let i = index">
          <td id="main">{{i+1}}</td>
          <td id="main">{{p.userName}}</td>
         <td>
          <div class="example-button-row">
            <button (click)="deleteAdmin(p.admin_id)" mat-raised-button color="warn">Remove</button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top: 20px;">
    <mat-dialog-actions>
      <button mat-raised-button style="background-color: aquamarine !important; width: 300px;"  (click)="opendialog()">Add Admin</button>
    </mat-dialog-actions>
    </div>
  </div>
