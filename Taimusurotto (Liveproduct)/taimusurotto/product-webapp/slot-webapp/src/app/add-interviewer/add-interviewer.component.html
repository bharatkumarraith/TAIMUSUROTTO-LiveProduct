<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div>
      <a routerLink="/adminDashboard" style="text-decoration: none;"><button mat-raised-button color="primary" type="button" style="margin-bottom: 20px;"> <mat-icon>
        <span class="material-symbols-outlined">
          arrow_back
        </span>
      </mat-icon> Go To DashBoard</button></a>
    </div>
    
  </div>
  <div class="row">
    <div class="col-12">
  <table class="tablemobile mat-elevation-z8" mat-table recycleRows [dataSource]="interviewersdata">

    <ng-container matColumnDef="position">
      <th id="one" mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th id="one" mat-header-cell *matHeaderCellDef> First Name </th>
      <td id="size" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th id="one" mat-header-cell *matHeaderCellDef> Last Name </th>
      <td id="size" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="symbol">
      <th id="one" mat-header-cell *matHeaderCellDef> Email </th>
      <td id="size" mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="ConactNumber">
      <th id="one" mat-header-cell *matHeaderCellDef> Conact Number </th>
      <td id="size" mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th id="one" mat-header-cell *matHeaderCellDef> Action </th>

      <td mat-cell *matCellDef="let element"> <button id="size" (click)="deleteInterviewer(element.interviewerID)"
          mat-raised-button color="warn">Remove</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>

  <div style="margin-top: 20px;">
    <mat-dialog-actions id="en">
      <button mat-raised-button style="background-color: aquamarine; width: 300px;" (click)="opendialog()">Add Interviewer</button>
    </mat-dialog-actions>
  </div>
</div>
